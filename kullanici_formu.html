<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Kullanıcı Formu</title>
  <style>
    body {
      font-family: Arial;
      max-width: 500px;
      margin: 30px auto;
      line-height: 1.6;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }
    button {
      margin-top: 15px;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>Kullanıcı Bilgi Formu</h1>

  <form action="#" method="post">

    <!-- Ad -->
    <label for="ad">Ad:</label>
    <input type="text" id="ad" name="ad" required>

    <!-- Soyad -->
    <label for="soyad">Soyad:</label>
    <input type="text" id="soyad" name="soyad" required>

    <!-- E-posta -->
    <label for="email">E-posta:</label>
    <input type="email" id="email" name="email" required>

    <!-- Parola -->
    <label for="sifre">Parola:</label>
    <input type="password" id="sifre" name="sifre" required>

    <!-- Cinsiyet -->
    <label>Cinsiyet:</label>
    <input type="radio" id="erkek" name="cinsiyet" value="erkek">
    <label for="erkek" style="display:inline;">Erkek</label>
    <input type="radio" id="kadin" name="cinsiyet" value="kadin">
    <label for="kadin" style="display:inline;">Kadın</label>

    <!-- Meyve seçimi -->
    <label for="meyve">Favori Meyve:</label>
    <select id="meyve" name="meyve">
      <option value="elma">Elma</option>
      <option value="muz">Muz</option>
      <option value="cilek">Çilek</option>
    </select>

    <!-- Mesaj -->
    <label for="mesaj">Mesaj:</label>
    <textarea id="mesaj" name="mesaj" rows="4" placeholder="Bir şeyler yaz..."></textarea>

    <!-- Gönder Butonu -->
    <button type="submit">Gönder</button>

  </form>
</body>
</html>
